<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Reportes - Red Vial</title>

  <link href="assets/img/redVial-logoTransparente.png" rel="icon">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

  <link href="assets/css/main.css" rel="stylesheet">

  <style>
    #map {
      width: 100%;
      height: 350px;
      border-radius: 10px;
      margin-top: 10px;
      border: 1px solid #ddd;
    }
  </style>
</head>

<body class="service-details-page">

  <!-- Header -->
  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">

      <a href="PaginaPrincipal.html" class="logo d-flex align-items-center">
        <h1 class="sitename">RED VIAL</h1>
      </a>

      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="PaginaPrincipal.html">Inicio</a></li>
          <li><a href="PaginaPrincipal.html#about">Nosotros</a></li>
          <li><a href="service-details.html">Servicios</a></li>
          <li><a href="portfolio-details.html">Advertencias</a></li>
          <li><a href="trip-page.html">Contactanos</a></li>
          <li><a href="#" onclick="logout()">Cerrar sesión</a></li>
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>

    </div>
  </header>

  <main class="main">

    <!-- Page Title -->
    <div class="page-title dark-background" style="background-image: url(assets/img/redVial-logoPortada.png);">
      <div class="container position-relative">
        <h1>Reporte</h1>
        <p>Comparte accidentes, novedades o recomendaciones en la vía.</p>
      </div>
    </div>

    <!-- Contenido -->
    <section class="section" style="padding-top: 120px;">
      <div class="container">

        <div class="row gy-4">

          <!-- Crear reporte -->
          <div class="col-lg-5">
            <div class="card shadow-sm">
              <div class="card-body">
                <h3 class="card-title mb-3">
                  <i class="bi bi-flag-fill text-warning me-2"></i>
                  Crear nuevo reporte
                </h3>

                <div class="mb-3">
                  <label class="form-label">Título</label>
                  <input id="rep_titulo" type="text" class="form-control" placeholder="Ej: Carretera dañada">
                </div>

                <div class="mb-3">
                  <label class="form-label">Ubicación</label>
                  <input id="rep_ubicacion"
                         type="text"
                         class="form-control"
                         placeholder="Selecciona ubicación en el mapa"
                         autocomplete="off">

                  <!-- MAPA -->
                  <div id="map"></div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Descripción</label>
                  <textarea id="rep_descripcion" rows="4" class="form-control"
                            placeholder="Describe lo que ocurre..."></textarea>
                </div>

                <button class="btn btn-warning w-100" onclick="crearReporte()">
                  <i class="bi bi-send-fill me-1"></i> Enviar reporte
                </button>
              </div>
            </div>
          </div>

          <!-- Lista reportes -->
          <div class="col-lg-7">
            <h3 class="mb-3">Reportes recientes</h3>
            <div id="lista-reportes"></div>
          </div>

        </div>

      </div>
    </section>

  </main>

  <!-- GOOGLE MAPS API (CORRECTO) -->
  <script src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY_AQUI&libraries=places"></script>

  <!-- Scripts -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/reportes.js"></script>

  <!-- MAP PICKER -->
  <script>
    let map, marker, geocoder;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 4.710989, lng: -74.072090 }, // Bogotá
        zoom: 12,
      });

      geocoder = new google.maps.Geocoder();

      map.addListener("click", (event) => {
        colocarMarcador(event.latLng);
        obtenerDireccion(event.latLng);
      });
    }

    function colocarMarcador(latlng) {
      if (marker) marker.setMap(null);

      marker = new google.maps.Marker({
        position: latlng,
        map: map
      });
    }

    function obtenerDireccion(latlng) {
      geocoder.geocode({ location: latlng }, (results, status) => {
        if (status === "OK" && results[0]) {
          document.getElementById("rep_ubicacion").value =
            results[0].formatted_address;
        } else {
          alert("No se pudo obtener la dirección.");
        }
      });
    }

    // Integración con tu sistema
    window.onload = function () {
      requireLogin();
      cargarReportes();
      initMap();
    };
  </script>

</body>
</html>
