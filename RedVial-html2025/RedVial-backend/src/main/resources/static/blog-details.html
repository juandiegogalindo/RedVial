<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Reportes - Red Vial</title>

  <link href="assets/img/redVial-logoTransparente.png" rel="icon">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">
</head>

<body class="service-details-page" onload="requireLogin(); cargarReportes();">

  <!-- Header -->
  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">

      <a href="PaginaPrincipal.html" class="logo d-flex align-items-center">
        <h1 class="sitename">RED VIAL</h1>
      </a>

      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="PaginaPrincipal.html">Inicio</a></li>
          <li><a href="PaginaPrincipal.html#about">Nosotros</a></li>
          <li><a href="service-details.html">Servicios</a></li>
          <li><a href="portfolio-details.html">Advertencias</a></li>
          <li><a href="trip-page.html">Contactanos</a></li>
          <li><a href="#" onclick="logout()">Cerrar sesión</a></li>
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>

    </div>
  </header>

  <main class="main">

    <!-- Page Title -->
    <div class="page-title dark-background" style="background-image: url(assets/img/redVial-logoPortada.png);">
      <div class="container position-relative">
        <h1>Reporte</h1>
        <p>Comparte accidentes, novedades o recomendaciones en la vía.</p>
      </div>
    </div>

    <!-- Contenido -->
    <section class="section" style="padding-top: 120px;">
      <div class="container">

        <div class="row gy-4">

          <!-- Crear reporte -->
          <div class="col-lg-5">
            <div class="card shadow-sm">
              <div class="card-body">
                <h3 class="card-title mb-3">
                  <i class="bi bi-flag-fill text-warning me-2"></i> Crear nuevo reporte
                </h3>

                <div class="mb-3">
                  <label class="form-label">Título</label>
                  <input id="rep_titulo" type="text" class="form-control" placeholder="Ej: Carretera dañada">
                </div>

                <div class="mb-3">
                  <label class="form-label">Ubicación</label>
                  <input id="rep_ubicacion" 
                         type="text" 
                         class="form-control"
                         placeholder="Escribe o pega la ubicación del mapa">

                  <!-- MAPA FIJO (NO USA API KEY, NO FALLA) -->
                  <div style="width:100%; height:auto; border-radius:10px; overflow:hidden; margin-top:10px;">
                    <iframe 
                      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3952.0092355804227!2d-72.51049942594389!3d7.894101605722344!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e664570a2843265%3A0x4ee2aa1487817690!2sCl.%202%20%23771%2C%20Carora%2C%20C%C3%BAcuta%2C%20Norte%20de%20Santander!5e0!3m2!1ses!2sco!4v1764727240345!5m2!1ses!2sco"
                      width="100%"
                      height="350"
                      style="border:0;"
                      allowfullscreen=""
                      loading="lazy">
                    </iframe>
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Descripción</label>
                  <textarea id="rep_descripcion" rows="4" class="form-control"
                            placeholder="Describe lo que ocurre..."></textarea>
                </div>

                <button class="btn btn-warning w-100" onclick="crearReporte()">
                  <i class="bi bi-send-fill me-1"></i> Enviar reporte
                </button>
              </div>
            </div>
          </div>

          <!-- Lista de reportes -->
          <div class="col-lg-7">
            <h3 class="mb-3">Reportes recientes</h3>
            <div id="lista-reportes"></div>
          </div>

        </div>

      </div>
    </section>

  </main>

  <!-- Scripts -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/reportes.js"></script>

</body>
</html>
