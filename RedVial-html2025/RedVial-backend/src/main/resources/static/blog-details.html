<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Reportes - Red Vial</title>

  <link href="assets/img/redVial-logoTransparente.png" rel="icon">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">

  <!-- LEAFLET CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    #map {
      width: 100%;
      height: 350px;
      border-radius: 10px;
      margin-top: 10px;
      border: 1px solid #ddd;
      z-index: 0;
    }
  </style>
</head>

<body class="service-details-page" onload="requireLogin(); cargarReportes(); inicializarMapa();">

  <!-- Header -->
  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">

      <a href="PaginaPrincipal.html" class="logo d-flex align-items-center">
        <h1 class="sitename">RED VIAL</h1>
      </a>

      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="PaginaPrincipal.html">Inicio</a></li>
          <li><a href="PaginaPrincipal.html#about">Nosotros</a></li>
          <li><a href="service-details.html">Servicios</a></li>
          <li><a href="portfolio-details.html">Advertencias</a></li>
          <li><a href="trip-page.html">Contactanos</a></li>
          <li><a href="#" onclick="logout()">Cerrar sesión</a></li>
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>

    </div>
  </header>

  <main class="main">

    <!-- Page Title -->
    <div class="page-title dark-background" style="background-image: url(assets/img/redVial-logoPortada.png);">
      <div class="container position-relative">
        <h1>Reporte</h1>
        <p>Comparte accidentes, novedades o recomendaciones en la vía.</p>
      </div>
    </div>

    <!-- Contenido -->
    <section class="section" style="padding-top: 120px;">
      <div class="container">

        <div class="row gy-4">

          <!-- Crear reporte -->
          <div class="col-lg-5">
            <div class="card shadow-sm">
              <div class="card-body">
                <h3 class="card-title mb-3">
                  <i class="bi bi-flag-fill text-warning me-2"></i>
                  Crear nuevo reporte
                </h3>

                <div class="mb-3">
                  <label class="form-label">Título</label>
                  <input id="rep_titulo" type="text" class="form-control" placeholder="Ej: Carretera dañada">
                </div>

                <div class="mb-3">
                  <label class="form-label">Ubicación</label>
                  <input id="rep_ubicacion"
                         type="text"
                         class="form-control"
                         placeholder="Haz clic en el mapa para seleccionar la ubicación"
                         autocomplete="off">

                  <!-- MAPA INTERACTIVO -->
                  <div id="map"></div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Descripción</label>
                  <textarea id="rep_descripcion" rows="4" class="form-control"
                            placeholder="Describe lo que ocurre..."></textarea>
                </div>

                <button class="btn btn-warning w-100" onclick="crearReporte()">
                  <i class="bi bi-send-fill me-1"></i> Enviar reporte
                </button>
              </div>
            </div>
          </div>

          <!-- Lista reportes -->
          <div class="col-lg-7">
            <h3 class="mb-3">Reportes recientes</h3>
            <div id="lista-reportes"></div>
          </div>

        </div>

      </div>
    </section>

  </main>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Scripts -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/reportes.js"></script>

  <!-- MAPA LEAFLET -->
  <script>
    let map, marker;

    function inicializarMapa() {
      // Punto inicial: tu ubicación por defecto (Cúcuta)
      const ubicacionInicial = [7.8941, -72.5104];

      map = L.map('map').setView(ubicacionInicial, 16);

      // Cargar capa de mapa gratuita
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
      }).addTo(map);

      // Crear marcador movible
      marker = L.marker(ubicacionInicial, { draggable: true }).addTo(map);

      // Evento: arrastrar marcador
      marker.on("dragend", function () {
        const pos = marker.getLatLng();
        actualizarUbicacion(pos);
      });

      // Evento: clic en el mapa
      map.on("click", function (e) {
        marker.setLatLng(e.latlng);
        actualizarUbicacion(e.latlng);
      });
    }

    function actualizarUbicacion(latlng) {
      document.getElementById("rep_ubicacion").value =
        `Lat: ${latlng.lat.toFixed(6)}, Lng: ${latlng.lng.toFixed(6)}`;
    }
  </script>

</body>
</html>
