<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Red Vial</title>
  <link href="assets/img/redVial-logoTransparente.png" rel="icon">

  <!-- Bootstrap -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000000;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Fondo con luces */
    .background-effects {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: -1;
    }

    .glow {
      position: absolute;
      width: 350px;
      height: 350px;
      border-radius: 50%;
      filter: blur(150px);
      opacity: 0.5;
      animation: float 8s infinite alternate ease-in-out;
    }

    .glow1 { background: #ff7b00; top: 5%; left: 10%; }
    .glow2 { background: #ff7b00; top: 50%; right: 10%; }
    .glow3 { background: #00ffaa; bottom: 5%; left: 40%; }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-40px); }
    }

    /* CARD */
    .login-card {
      width: 350px;
      margin: 100px auto;
      background: #000000;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0,255,255,0.1);
      color: white;
      position: relative;
    }

    /* Header */
    .logo-icon {
      font-size: 40px;
      color: #00eaff;
      text-align: center;
      margin-bottom: 10px;
    }

    .login-card h2 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 5px;
    }

    .login-card p {
      text-align: center;
      color: #aaa;
      margin-bottom: 20px;
    }

    /* Inputs */
    .input-wrapper {
      position: relative;
      margin-bottom: 25px;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      background: transparent;
      border: none;
      border-bottom: 2px solid #c7962b;
      color: white;
      transition: all .3s;
    }

    .input-field:focus {
      outline: none;
      border-bottom: 2px solid #995a26;
    }

    label {
      position: absolute;
      left: 0;
      bottom: 8px;
      font-size: 14px;
      color: #aaa;
      transition: 0.3s;
      pointer-events: none;
    }

    input:focus + label,
    input:not(:placeholder-shown) + label {
      bottom: 32px;
      font-size: 12px;
      color: #00eaff;
    }

    /* Botón */
    .login-btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      background: linear-gradient(90deg, #00eaff, #0077ff);
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      transition: 0.3s;
    }

    .login-btn:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px #00eaff;
    }

    /* Registro */
    .signup {
      text-align: center;
      margin-top: 15px;
    }

    .signup a {
      color: #dd7f13;
    }
  </style>
</head>

<body>

  <!-- Luces de fondo -->
  <div class="background-effects">
    <div class="glow glow1"></div>
    <div class="glow glow2"></div>
    <div class="glow glow3"></div>
  </div>

  <div class="login-card">
    <div class="redVial-logoTransparente">
      <center><img src="assets/img/redVial-logoTransparente.png" width="100" alt="" data-aos="fade-in"></center>   
    </div>
    <h2>Accede a tu cuenta</h2>
    <!-- INPUT CORREO -->
    <div class="input-wrapper">
      <input type="email" id="correo" class="input-field" placeholder=" " required>
      <label for="correo">Correo electrónico</label>
    </div>

    <!-- INPUT CONTRASEÑA -->
    <div class="input-wrapper">
      <input type="password" id="password" class="input-field" placeholder=" " required>
      <label for="password">Contraseña</label>
    </div>

    <button class="login-btn" onclick="login()">Iniciar sesión</button>

    <div class="signup">
      <a href="registro.html">¿No tienes cuenta? Regístrate</a>
    </div>
  </div>

  <script>
    async function login() {
      const correo = document.getElementById("correo").value;
      const password = document.getElementById("password").value;

      const resp = await fetch("/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ correo, password })
      });

      if (!resp.ok) {
        alert("Credenciales incorrectas");
        return;
      }

      const data = await resp.json();
      localStorage.setItem("token", data.token);

      alert("Inicio de sesión exitoso");
      window.location.href = "PaginaPrincipal.html";
    }
  </script>
</body>
</html>
