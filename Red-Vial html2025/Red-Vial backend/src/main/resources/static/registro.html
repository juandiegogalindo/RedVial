<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Red Vial</title>
  <link href="assets/img/redVial-logoTransparente.png" rel="icon">

  <!-- Bootstrap -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000000;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Fondo con efectos */
    .background-effects {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: -1;
    }

    .glow {
      position: absolute;
      width: 350px;
      height: 350px;
      border-radius: 50%;
      filter: blur(150px);
      opacity: 0.5;
      animation: float 8s infinite alternate ease-in-out;
    }

    .glow1 { background: #ff7b00; top: 10%; left: 10%; }
    .glow2 { background: #ff7b00; top: 60%; right: 5%; }
    .glow3 { background: #00ffaa; bottom: 10%; left: 40%; }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-40px); }
    }

    /* TARJETA */
    .register-card {
      width: 380px;
      margin: 0% auto;
      background: #000000;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0,255,255,0.1);
      color: white;
      position: relative;
    }

    .register-card h2 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 5px;
    }

    .logo-centered {
      text-align: center;
      margin-bottom: 10px;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 25px;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      background: transparent;
      border: none;
      border-bottom: 2px solid #c7962b;
      color: white;
      transition: all .3s;
    }

    .input-field:focus {
      outline: none;
      border-bottom: 2px solid #995a26;
    }

    label {
      position: absolute;
      left: 0;
      bottom: 8px;
      font-size: 14px;
      color: #aaa;
      transition: 0.3s;
      pointer-events: none;
    }

    input:focus + label,
    input:not(:placeholder-shown) + label {
      bottom: 32px;
      font-size: 12px;
      color: #00eaff;
    }

    /* Botón */
    .register-btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      background: linear-gradient(90deg, #00eaff, #0077ff);
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      transition: 0.3s;
    }

    .register-btn:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px #00eaff;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
    }

    .login-link a {
      color: #dd7f13;
    }
  </style>
</head>

<body>

  <!-- Fondos de luces -->
  <div class="background-effects">
    <div class="glow glow1"></div>
    <div class="glow glow2"></div>
    <div class="glow glow3"></div>
  </div>

  <div class="register-card">
    <div class="logo-centered">
      <img src="assets/img/redVial-logoTransparente.png" width="100">
    </div>

    <h2>Crea tu cuenta</h2>

    <!-- NOMBRE -->
    <div class="input-wrapper">
      <input type="text" id="nombre" class="input-field" placeholder=" " required>
      <label for="nombre">Nombre</label>
    </div>

    <!-- CORREO -->
    <div class="input-wrapper">
      <input type="email" id="correo" class="input-field" placeholder=" " required>
      <label for="correo">Correo electrónico</label>
    </div>

    <!-- TELEFONO -->
    <div class="input-wrapper">
      <input type="text" id="telefono" class="input-field" placeholder=" " required>
      <label for="telefono">Teléfono</label>
    </div>

    <!-- CONTRASEÑA -->
    <div class="input-wrapper">
      <input type="password" id="password" class="input-field" placeholder=" " required>
      <label for="password">Contraseña</label>
    </div>

    <button class="register-btn" onclick="registrar()">Registrarme</button>

    <div class="login-link">
      <a href="index.html">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
  </div>  

  <script>
    async function registrar() {
      const nombre = document.getElementById("nombre").value;
      const correo = document.getElementById("correo").value;
      const telefono = document.getElementById("telefono").value;
      const password = document.getElementById("password").value;

      const resp = await fetch("/api/auth/registro", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nombre, correo, telefono, password })
      });

      if (!resp.ok) {
        alert("Error: " + await resp.text());
        return;
      }

      alert("Registro exitoso, ya puedes iniciar sesión");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
