<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reportes - Red Vial</title>

  <!-- IMPORTANTE: rutas absolutas /assets/... -->
  <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link href="/assets/css/main.css" rel="stylesheet">
</head>

<body class="index-page" onload="requireLogin(); cargarReportes()">

  <!-- Header -->
  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
      <a href="index.html" class="logo d-flex align-items-center">
        <h1 class="sitename">RED - VIAL</h1>
      </a>

      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="ofertas-page.html">Ofertas</a></li>
          <li><a href="blog-details.html" class="active">Reportes</a></li>
          <li><a href="service-details.html">Servicios</a></li>
          <li><a href="portfolio-details.html">Advertencias</a></li>
          <li><a href="team-page.html">Team</a></li>
          <li><a href="trip-page.html">Contáctanos</a></li>
          <li><a href="#" onclick="logout()">Cerrar sesión</a></li>
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="main">

    <!-- Un poco de espacio debajo del header -->
    <section class="section" style="padding-top: 120px;">
      <div class="container">

        <div class="row gy-4">
          <!-- Columna formulario -->
          <div class="col-lg-5">
            <div class="card shadow-sm">
              <div class="card-body">
                <h3 class="card-title mb-3">
                  <i class="bi bi-flag-fill text-warning me-2"></i>
                  Crear nuevo reporte
                </h3>

                <div class="mb-3">
                  <label class="form-label">Título</label>
                  <input id="rep_titulo" type="text" class="form-control" placeholder="Ej: Carretera dañada">
                </div>

                <div class="mb-3">
                  <label class="form-label">Ubicación</label>
                  <input id="rep_ubicacion" type="text" class="form-control" placeholder="Ej: Vía a la calera">
                </div>

                <div class="mb-3">
                  <label class="form-label">Descripción</label>
                  <textarea id="rep_descripcion" rows="4" class="form-control"
                            placeholder="Describe brevemente lo que está pasando en la vía..."></textarea>
                </div>

                <button class="btn btn-warning w-100" onclick="crearReporte()">
                  <i class="bi bi-send-fill me-1"></i>
                  Enviar reporte
                </button>
              </div>
            </div>
          </div>

          <!-- Columna lista de reportes -->
          <div class="col-lg-7">
            <h3 class="mb-3">Reportes recientes</h3>
            <div id="lista-reportes">
              <!-- Se llena por JS (reportes.js) -->
            </div>
          </div>
        </div>

      </div>
    </section>

  </main>

  <!-- JS de vendors -->
  <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/vendor/aos/aos.js"></script>
  <script src="/assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="/assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="/assets/js/main.js"></script>

  <!-- Nuestros JS -->
  <script src="/assets/js/auth.js"></script>
  <script src="/assets/js/reportes.js"></script>
</body>
</html>
